<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-50">
    <!-- header part -->
    <div class="max-w-[1440px] mx-auto mb-6">
      <header class="flex justify-between">
        <h1 class="font-semibold text-2xl">Dashboard</h1>
        <div class="flex justify-between items-center gap-2">
          <button class="p-2 hover:bg-gray-100 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
          </button>
          <button
            class="w-10 h-10 bg-blue-500 rounded-full text-white flex justify-center items-center"
          >
            <span class="text-xl">B</span>
          </button>
        </div>
      </header>
    </div>

    <!-- main part -->
    <main class="px-8">
      <!-- Stats Grid -->
      <div class="grid grid-cols-4 gap-6 mb-8">
        <!-- Total Task -->
        <div
          class="bg-white rounded-2xl p-6 border-2 border-gray-100 shadow-sm"
        >
          <h3 class="text-sm font-medium text-gray-500 mb-4">TOTAL TASK</h3>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-3xl mb-1 pb-1">3</p>
              <p class="text-sm text-gray-500">19 last month</p>
            </div>
            <div class="p-3 bg-blue-100 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-blue-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Completed Task -->
        <div
          class="bg-white rounded-2xl p-6 border-2 border-gray-100 shadow-sm"
        >
          <h3 class="text-sm font-medium text-gray-500 mb-4">COMPLETED TASK</h3>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-3xl mb-1 pb-1">5</p>
              <p class="text-sm text-gray-500">12 last month</p>
            </div>
            <div class="p-3 bg-green-100 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Task in progress  -->
        <div
          class="bg-white rounded-2xl p-6 border-2 border-gray-100 shadow-sm"
        >
          <h3 class="text-sm font-medium text-gray-500 mb-4">
            TASK IN PROGRESS
          </h3>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-3xl mb-1 pb-1">2</p>
              <p class="text-sm text-gray-500">111 last month</p>
            </div>
            <div class="p-3 bg-yellow-100 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-yellow-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- To do's-->
        <div
          class="bg-white rounded-2xl p-6 border-2 border-gray-100 shadow-sm"
        >
          <h3 class="text-sm font-medium text-gray-500 mb-4">TODOS</h3>
          <div class="flex justify-between items-center">
            <div>
              <p class="font-semibold text-3xl mb-1 pb-1">10</p>
              <p class="text-sm text-gray-500">19 last month</p>
            </div>
            <div class="p-3 bg-purple-100 rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 text-purple-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <!-- Task TAble -->
      <div class="bg-white rounded-2xl p-4 shadow-sm">
        <!-- Table header -->
        <div
          class="grid grid-cols-4 p-4 border-b border-gray-200 text-sm text-gray-500"
        >
          <div>TASK TITLE</div>
          <div>PRIORITY</div>
          <div>TEAM</div>
          <div>CREATED AT</div>
        </div>

        <!-- TASK ITEMS -->
        <div class="divide-y divide-gray-200">
          <!-- Task item-1 -->
          <div class="grid grid-cols-4 p-4 gap-4">
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 bg-green-500 rounded-full"></div>
              <div class="font-semibold flex items-center">
                <span>Test Low Task</span>
              </div>
            </div>
            <div>
              <span class="px-3 bg-blue-50 rounded-full text-blue-600 text-sm"
                >Low</span
              >
            </div>
            <div class="flex -space-x-2">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">CA</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">JS</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">B</div>
              
            </div>
            <div class="text-gray-500 ">9 months ago</div>
          </div>
          <!-- Task item-2 -->
          <div class="grid grid-cols-4 p-4 gap-4">
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
              <div class="font-semibold flex items-center">
                <span>Test Task</span>
              </div>
            </div>
            <div class="flex items-center">
              <span class="px-3 bg-red-50 rounded-full text-gray-600 text-sm"
                >Normal</span
              >
            </div>
            <div class="flex -space-x-2">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">AJ</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">EV</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">B</div>
              
            </div>
            <div class="text-gray-500 ">12 months ago</div>
          </div>
          <!-- Task item-3 -->
           <div class="grid grid-cols-4 p-4 gap-4">
            <div class="flex items-center gap-2">
              <div class="w-2 h-2 bg-orange-500 rounded-full"></div>
              <div class="font-semibold flex items-center">
                <span>Test Task</span>
              </div>
            </div>
            <div class="flex items-center">
              <span class="px-3 bg-red-300 rounded-full text-red-600 text-sm"
                >High</span
              >
            </div>
            <div class="flex -space-x-2">
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">CA</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">JS</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">AJ</div>
              <div class="w-8 h-8 bg-blue-500 rounded-full flex justify-center items-center text-white border-2 border-white text-sm">B</div>
              
            </div>
            <div class="text-gray-500 ">12 months ago</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
